{% extends 'base.html' %}
{% load static %}

{% block content %}
<main id="swup" class="transition-fade">
    <div class="container">
        <div class="row mx-auto" style="margin-top: 120px">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlInput1" style="font-family: Inter !important;">Email address</label>
                        <input name='email' type="email" class="form-control" id="exampleFormControlInput1" style="font-family: Inter !important;"
                               placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1" style="font-family: Inter !important;">Subject</label>
                        <input name='subject' type="text" class="form-control" id="exampleFormControlInput2" style="font-family: Inter !important;"
                               placeholder="About">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" style="font-family: Inter !important;">Message</label>
                        <textarea name='message' class="form-control" id="exampleFormControlTextarea1" style="font-family: Inter !important;"
                                  rows="3"></textarea>
                    </div>
                    <div class="col text-center mx-auto ">
                        <button type="submit" class="btn btn-default my-5 button">Submit</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row mx-auto" style="margin-top: 60px">
            <div class="col-sm-6 mx-auto">
                <!--            <img class="w-100 mx-auto" src="{% static 'homesite/img/catpoleon.jpg' %}">-->
            </div>
        </div>
    </div>
    <a href="{% url 'home' %}" style="color: white">.</a>
</main>

{% endblock %}
